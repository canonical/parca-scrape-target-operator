name: Promote Charm

on:
  workflow_dispatch:
    inputs:
      promotion:
        type: choice
        description: Channel to promote from
        options:
          - edge -> beta
          - beta -> candidate
          - candidate -> stable

jobs:
  promote:
    name: Promote
    uses: canonical/observability/.github/workflows/charm-promote.yaml@fb34efa1a25af16576ee3a5d5d2bc5c748370455 # v1
    with:
      promotion: ${{ github.event.inputs.promotion }}
    secrets: inherit
